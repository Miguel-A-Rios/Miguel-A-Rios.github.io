<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 4: Sign up Form </title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <h1> Sign Up Form </h1>

    <fieldset>
        <legend>Sign Up</legend>
        First Name: <input type="text"><br>
        Last Name: <input type="text"><br>
        Email: <input type="text"><br>
        Phone Number:<input type="text"><br><br>
        Zip Code: <input id="zipCode" type="text"><br>
        City: <span id="city"></span>
        <br>
        Latitude: <span id="latitude"></span>
        <br>
        Longitude: <span id="longitude"></span>
        <br><br>
        State:
        <select id="state"></select><br>
        Select a County: <select id="county"></select><br>

        Desired Username: <input type="text" id="usernameCheck"><span id="usernameStatus"></span><span id="usernameLength"></span><br>
        <!-- <span id="passwwordCheck"></span> -->
        Password: <input type="password" id="passwordCheck"><span id="suggestedPass">Enter a Password</span><br>
        <span id="passwordLength"></span> <br>

            <!-- <div id="usernameCheck">

            </div> -->
        Type Password Again: <input type="password" id="passwordMatch"><br>
        <span id="passwordMatchStatus"></span>
        <input id= signup type="submit" value="Sign up!">
    </fieldset>

    <script src="js/script.js"></script>

</body>

</html>
