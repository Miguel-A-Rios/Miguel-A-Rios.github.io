<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW 2: Slot Machine Game</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>

<body>

    <h1>Slot Machine</h1><br>

    <div>
        <h2 id="bet">Enter your bet: </h2>
        <input id="number" type="number" min="1">
        <button id="playBtn">Play</button>
        <button id="resetBtn">Reset</button>
    </div>

    <div id="slotContainer">
        <img id="slot1" src="img/diamond.jpeg" width="150" height="150" alt="slot1">
        <img id="slot2" src="img/gold-coin.jpeg" width="150" height="150" alt="slot2">
        <img id="slot3" src="img/seven.jpeg" width="150" height="150" alt="slot3">
    </div>

    <h3 id="result">Place your bet and spin!</h3>
    <h4 id="balance">Balance: $1500</h4><span id="balance"></span>
</body>

</html>
